<form action="/user/<%= user.id %>" method="POST" accept-charset="utf-8">
    <p>
    <span>Username: </span> <input type="text" name="username" value="<%= user.username %>">
    </p>
    <p>
    <span>Email: </span> <input type="text" name="email" value="<%= user.email %>">
    </p>

    <p><input type="submit" value="Continue &rarr;"></p>
</form>
