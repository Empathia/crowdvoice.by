<main role="main" class="cv-main-content -rel">


  <section class="profile-voices-intro">
      <h1 class="profile-heading -font-bold -m0">Saved Posts</h1>

      <article role="article" class="profile-menu -row -rel">
        <div class="-float-left leftside">
          <span class="sub-title">View</span>
        </div>
        <div class="-float-right rigthside">
        </div>
      </article>

  </section>

  <section class="profile-body -rel -nobg -padwidth">

    <div class="voice-posts">

    </div>

  </section>

</main>

<script>

  var postsContainer = document.querySelector('.voice-posts');
  var menuContainer = document.querySelector('.profile-menu');
  var menuLeftContainer = document.querySelector('.profile-menu .leftside');
  var menuRightContainer = document.querySelector('.profile-menu .rigthside');


  var posts = [];
  new CV.Check({ label : 'All Posts', name : '' }).render(menuLeftContainer);
  new CV.Check({ label : 'Images', name : '' }).render(menuLeftContainer);
  new CV.Check({ label : 'Videos', name : '' }).render(menuLeftContainer);
  new CV.Check({ label : 'Audio', name : '' }).render(menuLeftContainer);
  new CV.Check({ label : 'Articles', name : '' }).render(menuLeftContainer);
  new CV.Check({ label : 'Text', name : '' }).render(menuLeftContainer);
  new CV.Check({ label : 'Tweets', name : '' }).render(menuLeftContainer);

  new CV.Input({type : 'search', placeholder : 'Search posts...'}).render(menuRightContainer);

  <%= JSON.stringify(posts) %>.forEach(function(post) {
    var postContainer = $('<div class="-col-6 -pr1 -pl1"></div>')
    posts.push(CV.Post.create(post).render(postContainer));
    $(postsContainer).append(postContainer);
  });

</script>
