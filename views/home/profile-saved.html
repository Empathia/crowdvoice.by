<main role="main" class="cv-main-content -rel">


  <section class="profile-voices-intro">
      <h1 class="profile-heading -font-bold -m0">The International Parenthood Federation</h1>

      <article role="article" class="profile-menu -row -rel">
        <div class="profile-tabs">
          <div class="menu-item p-drafts active menu-tab -inline-block">
            <p class="-font-bold">Drafts</p>
          </div>
          <div class="menu-item p-unlisted menu-tab -inline-block">
            <p class="-font-bold">Unlisted</p>
          </div>
          <div class="menu-item p-public menu-tab -inline-block">
            <p class="-font-bold">Public</p>
          </div>
          <div class="menu-item p-archive menu-tab -inline-block">
            <p class="-font-bold">Archive</p>
          </div>
        </div>
      </article>

  </section>

  <section class="profile-body -rel -nobg -padwidth">

    <div class="voice-posts">

    </div>

  </section>

</main>

<script>

  var postsContainer = document.querySelector('.voice-posts');
  var posts = [];

  <%= JSON.stringify(posts) %>.forEach(function(post) {
    posts.push(CV.Post.create(post).render(postsContainer));
  });

</script>
