<main role="main" class="cv-main-content -rel">

  <div class="ui">
    <a href="#" class="create-voice">Create Voice</a>
    <div class="-col-7 -pr1 col1"><br></div>
    <div class="-col-5 -pr1 col2"><br></div>

    <div class="-col-12"><br></div>

  </div>

</main>

<script>

$( document ).ready(function() {

  $('.create-voice').on('click', function(){
    console.log(createVoice);
    createVoice.show();
  });
});

var voices = <%= JSON.stringify(voices) %>;

var years= {
    "2014" : [
        {name: 'November', count: '431'},
        {name: 'October', count: '32'},
        {name: 'April', count: '958', selected: true},
        {name: 'February',count: '283'}
    ],
    "2015" : [
        {name: 'December', count: '32'},
        {name: 'November', count: '423'},
        {name: 'October', count: '623'},
        {name: 'September', count: '263'},
        {name: 'August', count: '292'},
        {name: 'July', count: '391'},
        {name: 'June', count: '23'},
        {name: 'May', count: '94'},
        {name: 'April', count: '238'},
        {name: 'March', count: '193'},
        {name: 'February', count: '482'},
        {name: 'January', count: '39'},
    ]
}

var createVoice = new Modal({
    style       : '',
    type        : '',
    title       : 'Create a Voice',
    name        : 'createAVoiceModal',
    action      : CreateVoice,
    width       : 960,
});//.render(document.querySelector('body'));

new Notification({
    style       : '',
    type        : '',
    title       : '',
    name        : 'notification',
    //action      : Share,
    //actionData  : years,
}).render(document.querySelector('.ui .col1'));
$('.ui .col1').append('<br>');

new Bubble({
    style       : 'full',
    type        : '',
    title       : 'Want to help out?',
    name        : 'help',
    action      : Help,
    //actionData  : years,
}).render(document.querySelector('.-col-12'));

$('.-col-12').append('<br>');

new Bubble({
    style       : '',
    type        : '',
    title       : 'Share',
    name        : 'share',
    action      : Share,
    //actionData  : years,
    width       : 420,
}).render(document.querySelector('.ui .col1'));

$('.ui .col1').append('<br>');

new Bubble({
    style       : '',
    type        : '',
    title       : 'Jump to...',
    name        : 'JTD',
    action      : JumpToDate,
    actionData  : years,
}).render(document.querySelector('.ui .col1'));

new Bubble({
    style       : '',
    type        : '',
    title       : 'Related Voices',
    name        : 'relatedBubble',
    action      : VoicesList,
    actionData  : voices,
    width       : 480,
}).render(document.querySelector('.-col-12'));

new Button({
    style   : 'primary',
    type    : 'single',
    label   : 'Follow Voice',
    name    : 'buttonFoll'
}).render(document.querySelector('.ui .col2'));
new Button({
    style   : 'primary following',
    type    : 'single',
    label   : 'Following',
    name    : 'buttonFoll'
}).render(document.querySelector('.ui .col2'));


//Normal
var allZones = {
  "1": {name: 'This Week', active: true},
  "2": {name: 'This Month'},
  "3": {name: 'All Time'}
};
new Select({
  label : 'Choose Zone',
  name  : 'select',
  options: allZones
}).render(document.querySelector('.ui .col2'));

//Checkbox
var allGrades = {
  "1": {name: 'Myself'},
  "2": {name: 'Organization 01'},
  "3": {name: 'Organization 02'},
  "4": {name: 'Organization 03'}
};

new Select({
    type      : 'check',
    label     : 'Follow voice as...',
    name      : 'selectFollow',
    style     : '',
    options   : allGrades,
    hasArrow  : false,
    hasTitle  : true,
    title     : "Title (?)",
    subTitle  : "65 Characters max"
}).render(document.querySelector('.ui .col2'));

//Multiple
var allMulti = {
  "1": {name: 'Myself'},
  "2": {
    name: 'Organization 01',
    sub: {
      "0": {name: 'Public'},
      "1": {name: 'Anonimously'}
    }
  },
  "3": {name: 'Organization 02'},
  "4": {name: 'Organization 03'}
};
new Select({
  label : 'Multiple',
  name  : 'select',
  options: allMulti
}).render(document.querySelector('.ui .col2'));

$( document ).ready(function() {

});

</script>
