<main role="main" class="cv-main-content my-voices-page -rel">
  <section class="profile-voices-intro">
    <h1 class="profile-heading -inline-block -font-bold -m0">My Voices</h1>

    <article role="article" class="profile-menu -row -rel">
      <div class="profile-tabs"></div>
    </article>
  </section>

  <section class="profile-body profile-menu-content -rel"></section>
</main>

<script>
  var App = new CV.App({
    currentPerson : currentPerson
  });

  var MyVoices = new CV.Views.MyVoices({
    el : document.querySelector('.cv-main-content'),
    voices : <%= JSON.stringify(voices) %>,

  });
</script>
