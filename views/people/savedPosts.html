<main role="main" class="cv-main-content -rel">
  <div class="saved-posts-intro">
    <h1 class="-font-bold -m0">Saved Posts</h1>
  </div>
</main>

<script>
  // App
  var ns = [];
  <% if (typeof notifications !== "undefined") { %>
    ns = <%= JSON.stringify(notifications) %>;
  <% } %>
  var App = new CV.App({
    notifications : ns,
    currentPerson : currentPerson
  });
  App.addInteractiveSidebar();

  App.appendChild(new CV.SavedPosts({
    name : 'savedPosts',
    posts : <%= JSON.stringify(savedPosts) %>,
    container : document.querySelector('.cv-main-content')
  }));
</script>
