<main role="main" class="cv-main-profile-edit -rel">

  <section class="profile-voices-intro">
      <h1 class="profile-heading -font-bold -m0">Manage Organization</h1>

      <article role="article" class="profile-menu -row -rel">
        <div class="profile-tabs">
          <div class="menu-item active -menu-tab -inline-block">
            <p class="-font-bold">Profile</p>
          </div>
          <div class="menu-item -menu-tab -inline-block">
            <p class="-font-bold">Members</p>
          </div>

        </div>
      </article>

  </section>

  <section class="profile-body profile-menu-content -rel">

    <!-- ||||||||||||||||||||||||||||||||
                Profile
     |||||||||||||||||||||||||||||||| -->

    <div class="-menu-tab-content active">
      <div class="form-notifications"></div>
      <form action="/<%= organization.profileName %>?_method=PUT" method="POST" enctype="multipart/form-data" class="form-profile">

        <input type="hidden" name="_csrf" value="<%= csrfToken %>">

        <div class="placeholder-images">

          <div class="form-field -inline-block">
              <label>Picture</label>
              <div class="form-profile-image">
                <div class="image-align">
                  <% if (organization.image.exists('card')){ %>
                    <img src="<%= organization.image.url('card') %>">
                  <% }else{ %>
                    <img src="/img/placeholder-image.png">
                  <% } %>
                </div>
              </div>
          </div>

          <div class="form-field -inline-block -rel form-field-image">
              <p class="image-input-label">Replace</p>
              <input type="file" name="image" class="image-input image-upload image-upload-profile cv-button tiny"\>
              <label><span>JPG, GIF or PNG</span></label>
          </div>



          <div class="form-field -inline-block">
              <label>Background</label>
              <div class="form-profile-background">
                <div class="image-align">
                  <% if (organization.background.exists('card')){ %>
                    <img src="<%= organization.background.url('card') %>">
                  <% }else{ %>
                    <img src="/img/placeholder-background.png">
                  <% } %>
                </div>
              </div>
          </div>

          <div class="form-field -inline-block -rel form-field-image">
              <p class="image-input-label">Replace</p>
              <input type="file" name="background" class="image-input image-upload image-upload-background cv-button tiny"\>
              <label><span>JPG, GIF or PNG</span></label>
          </div>

        </div>

        <br><br>

        <div class="-width-50">

          <div class="-col-12 placeholder-main">



          </div>

          <div class="-row">
            <div class="-col-8 -pr1 placeholder-location">
            </div>
            <div class="-col-4 placeholder-pin">
              <div class="form-field">
                <label><span></span></label>
                <div class="icon-text detect-location">Detect</div>
              </div>
            </div>
          </div>
        </div>
        <br>
        <div class="-col-12 placeholder-send"></div>
      </form>
    </div>

    <!-- ||||||||||||||||||||||||||||||||
                members
     |||||||||||||||||||||||||||||||| -->

    <div class="-menu-tab-content">
      <div class="placeholder-members -col-11">

      </div>
    </div>

  </section>

</main>

<script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places">
  </script>

<script>
  // App
  var ns = [];
  <% if (typeof notifications !== "undefined") { %>
    ns = <%= JSON.stringify(notifications) %>;
  <% } %>
  var App = new CV.App({
    notifications : ns,
    currentPerson : currentPerson
  });
  App.addInteractiveSidebar();

  var geocoder;
  geocoder = new google.maps.Geocoder();
  var formProfile;

  function getLocation(notSet) {
      if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(showPosition);
      } else {
          console.log("Geolocation is not supported by this browser.");
      }
  }
  function showPosition(position) {
      formProfile.find('.detect-location').removeClass('looking');

      var latlng = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);

      geocoder.geocode(
          {'latLng': latlng},
          function(results, status) {
              if (status == google.maps.GeocoderStatus.OK) {
                      if (results[0]) {
                          var add = results[0].formatted_address ;
                          var value = add.split(",");

                          var count = value.length;
                          var country = value[count-1];
                          var state = value[count-2];
                          var citypc = value[count-3];
                          var city = citypc.trim().split(' ')[1];

                          formProfile.find('input[name="location"]').val(city + ", " + country);
                      } else {
                          console.log("address not found");
                      }
              }
               else {
                  console.log("Geocoder failed due to: " + status);
              }
          }
      );

  }

  var users = [];
  var organizations = [];

  //******* profile ************

  new CV.Input({
      type      : '',
      name      : 'name',
      style     : 'small -w-50 form-name',
      hasTitle  : true,
      title     : "Organization\'s Name",
      value     : "<%= organization.name %>"
  }).render($('.form-profile .placeholder-main'));

  var profileInput = new CV.Input({
      style       : 'small -w-50 form-profile',
      name        : 'profileName',
      placeholder : 'http://www.crowdvoice.by/@',
      hasTitle    : true,
      title       : "Organization\'s Profile Name",
      value     : "<%= organization.profileName %>"
  }).render($('.form-profile .placeholder-main'));

  var descriptionInput = new CV.Input({
      style     : 'form-description',
      isArea    : true,
      hasTitle  : true,
      name      : 'description',
      title     : "Short Bio",
      subTitle  : "140 characters max",
      value     : ""
  }).render($('.form-profile .placeholder-main'));

  <%
    var tmpText = organization.description.replace(/(\r\n|\n|\r)/gm," ") || "";
    tmpText = tmpText.replace(/"/g,'&quot;');
    tmpText = tmpText.replace(/'/g,'&#39;');
  %>

  descriptionInput.element.find('textarea').html('<%= tmpText %>');

  new CV.Input({
      style     : 'small form-location',
      name      : 'location',
      hasTitle  : true,
      title     : "Location",
      value     : "<%= organization.location %>"
  }).render($('.form-profile .placeholder-location'));

  var submitButton = new CV.Button({
      style   : 'primary small',
      type    : 'single',
      label   : 'Save Changes',
      name    : 'buttonSend'
  }).render($('.form-profile .placeholder-send'));

  //******* members  ************


  var searchInput = new CV.InputButton({
      style     : 'primary',
      placeholder : 'Search users...',
      title     : "Invite users to join this organization",
      buttonLabel : "Invite"
  }).render($('.placeholder-members'));
  searchInput.disableButton();

  var messageInput = new CV.Input({
      type      : '',
      name      : '',
      style     : '',
      isArea    : true,
      hasTitle  : true,
      title     : "Write a message"
  }).render($('.placeholder-members'));

  $('.placeholder-members').append('<br>');

  var removeAction = function(entityID){
    var orgID = '<%= organization.id %>';

    $.ajax({
      type: "POST",
      url:'/<%= organization.profileName %>/removeEntity',
      headers: { 'csrf-token': $('meta[name="csrf-token"]').attr('content') },
      data : {
        orgId : orgID,
        entityId : entityID
      },
      success: function(data) {
        //console.log(data);
      }
    });

  }

  $.ajax({
    type: "GET",
    url:'/<%= organization.profileName %>/members',
    headers: { 'csrf-token': $('meta[name="csrf-token"]').attr('content') },
    data : {},
    success: function(data) {
      new CV.UsersList({
          hasButton     : true,
          users         : data,
          listTitle     : "{count} members of this organization",
          actionLabel   : "Remove",
          action        : removeAction,
          dateTitle     : "Member since"
      }).render($('.placeholder-members'));
    }
  });

  var personElBase = $('<div class="person" id=""></div>');

  searchInput.inputEl.find('input').on('keyup', function(){
    var searchStr = $(this).val().toLowerCase();
    var inputSearch = $(this);

    if (searchStr == ""){
      searchInput.element.find('.search-results').hide();
      return false;
    }

    $.ajax({
      type: "POST",
      url:'/' + currentPerson.profileName + '/messages/searchPeople',
      headers: { 'csrf-token': $('meta[name="csrf-token"]').attr('content') },
      data : {value : searchStr},
      success: function(data) {
        if (data.length > 0){

          searchInput.element.find('.search-results').show();
          showUsers(data);

        } else {

          searchInput.element.find('.search-results').hide();
          if ( inputSearch.val() != "" ){
            searchInput.disableButton();
          }

        }
      }
    });

  });

  var selectedUserID;
  var alertInvite = null;

  function showUsers(persons){

    searchInput.element.find('.search-results').empty();

    persons.forEach(function(person){
      var personEl = personElBase.clone();
      personEl.attr('id', person.id);
      personEl.text(person.name + ' ' + person.lastname);
      personEl.on('click', function(){
        setSelectedUser( this.getAttribute("id") );
      });
      searchInput.element.find('.search-results').append(personEl);
    });

  }

  function setSelectedUser(uID){
    searchInput.enableButton();
    selectedUserID = uID;
    searchInput.inputEl.find('input').val( searchInput.element.find('.search-results').find('#'+uID).text() );
    searchInput.element.find('.search-results').empty();
    searchInput.element.find('.search-results').hide();
  }

  searchInput.buttonEl.on('click', function(){

    var orgID = '<%= organization.id %>';
    var invitationText = messageInput.element.find('textarea').val();
    if ( !invitationText ) { invitationText = " " };

    $.ajax({
      type: "POST",
      url:'/' + currentPerson.profileName + '/messages',
      headers: { 'csrf-token': $('meta[name="csrf-token"]').attr('content') },
      data : {
        type : 'invitation_organization',
        senderEntityId : currentPerson.id,
        receiverEntityId : selectedUserID,
        organizationId : orgID,
        message : invitationText
      },
      success: function(data) {

        if(!alertInvite){

          alertInvite = new CV.Alert({
            type: 'positive',
            html: 'Invitation was sent, the user will see it on the messages inbox.'
          }).render( $('.placeholders-members'), $('.cv-input-search') );

          alertInvite.bind('destroyed', function(){
            alertInvite = null;
            $('.cv-input-search .inv-space').remove();
          });

          $('.cv-input-search').prepend('<br class="inv-space">');

        } else {

          alertInvite.html ='Invitation was sent, the user will see it on the messages inbox.';

        }

        selectedUserID = null;
        searchInput.disableButton();
        messageInput.element.find('textarea').val("");
        searchInput.inputEl.find('input').val("");

      }
    });

  });

  //********************************

  var formEl;
  var alert = null;

  submitButton.element.on("click",function(e){
    e.preventDefault;

    var formValidation = validate();

    if (formValidation.isValid && isprofileValid) {
      console.log('Valid');

      formEl.submit();

    } else {

      var errorsString = '';

      if (formValidation.errors){
        for (var error in formValidation.errors.errors) {
          var err = formValidation.errors.errors[error];
          var errorStr = err.message.replace(err.key, '<b>'+ err.key +'</b>');
          errorsString += '<p>' + errorStr + '</p>';
        }
      }

      if (!isprofileValid){
         errorsString += '<p>The <b>profilename</b> is in use.</p>';
      }

      if (!alert){
        alert = new CV.Alert({
          type: 'negative',
          html: errorsString
        }).render($('.form-notifications'));

        $('form').prepend('<br>');
      } else {
        alert.update(null, errorsString)
      }

      return false;

    }


  });

  var formUtils = new CV.FormUtils();
  var isprofileValid = true;

  function validate(){

    var options = {
      'name'        : 'required',
      'profile'     : 'required',
      'description' : 'required',
      'location'    : 'required'
    };

    var body = {
      'name'      : formEl.find('.form-name input').val(),
      'profile'      : formEl.find('.form-profile input').val(),
      'description'      : formEl.find('.form-description textarea').val(),
      'location'      : formEl.find('.form-location input').val(),
    };

    var formValidation = formUtils.validate(options, body);
    return formValidation;
  }

  descriptionInput.element.bind('keyup keydown paste', function() {
    var descValue = $(this).find('textarea').val();
    if (descValue.length > 140){
      descValue = descValue.substring(0, 140);
      $(this).find('textarea').val(descValue);
    }
  });

  profileInput.element.bind('keyup', function() {
      $.ajax({
          method : 'POST',
          url : '/<%= organization.profileName %>/isProfileNameAvailable',
          headers: { 'csrf-token': $('meta[name="csrf-token"]').attr('content') },
          data : {
              value : profileInput.element.find('input').val()
          },
          success : function(data) {
            // Data could be {status : 'taken'} || {status : available}
              if(data.status == 'available'){
                profileInput.element.find('.cv-input').removeClass('error');
                profileInput.element.find('.cv-input').addClass('success');
                isprofileValid = true;
              } else {
                profileInput.element.find('.cv-input').addClass('error');
                profileInput.element.find('.cv-input').removeClass('success');
                isprofileValid = false;
              }
          }
      })
  });

  $( document ).ready(function() {

    formEl = $('form');

    // Image upload
    $('.image-upload').bind("change", function(event) {

      var files = event.target.files; //FileList object
      var output;

      if($(this).hasClass('image-upload-profile')){
        output = $('.form-profile-image .image-align')[0];
      } else if ($(this).hasClass('image-upload-background')){
        output = $('.form-profile-background .image-align')[0];
      }

      for(var i = 0; i< files.length; i++) {
        var file = files[i];
        //Only pics
        if(file.type.match('image.*')){
            // continue;
            var picReader = new FileReader();
            picReader.addEventListener("load",function(event){
              var picFile = event.target;
              var div = document.createElement("div");
              output.innerHTML = "<img class='thumbnail' src='" + picFile.result + "' title='preview image'/>";
              //output.insertBefore(div,null);
            });

            //Read the image
            //$('.clear-images').show();
            picReader.readAsDataURL(file);
        }else{
          alert("Only images are allowed.");
          //$(this).val("");
        }
      }
    });

    formProfile = $('.form-profile');
    formProfile.find('.detect-location').on('click', function(el){
      formProfile.find('.detect-location').addClass('looking');
      getLocation();
    });

    createMenuActions('.profile-menu', '.profile-menu-content');

    function createMenuActions(menuContainer, contentContainer){
      $( menuContainer ).find('.-menu-tab').each(function( index ) {
        var elContent = $( contentContainer + ' .-menu-tab-content:nth-child(' + (index + 1) + ')');
        $(this).on('click', createCallback(this, index, elContent, menuContainer, contentContainer));
      });
    }

    function createCallback( tab, index, elContent, menuContainer, contentContainer ){
      return function(){
        $(menuContainer + ' .-menu-tab').removeClass('active');
        $(this).addClass('active');
        $(contentContainer + ' .-menu-tab-content').removeClass('active');
        $(elContent).addClass('active');
      }
    }

  });

</script>
