Organization: <%= organization.name %>

<% if (currentUser) { %>
    <form action="/<%= organization.name %>/follow" method="POST">
        <input type="hidden" name="followAs" value="<%= currentEntity.id %>">
        <input type="hidden" name="_csrf" value="<%= csrfToken %>">
        <p><input type="submit" value="Follow &rarr;"></p>
    </form>
<% } %>
